<mat-list style="width: 80%;margin: 0 auto;">
    
    
    <mat-list-item *ngFor="let product of products; index as productId">
        <h4 mat-line>
            <a [title]="product.name + ' details'" [routerLink]="['/products',
    productId]">
                {{ product.name }}
            </a>
        </h4>
        <p mat-line *ngIf="product.description">
            description: {{ product.description }}
        </p>
        <app-product-alerts [product]="product" (notify)="onNotify()">
        </app-product-alerts>
        <button style="margin-left: 20px;" mat-raised-button color="primary" (click)="share()">Share</button>
    </mat-list-item>

    <h3 mat-subheader>Users</h3>
    <mat-list-item>
        <app-user-register></app-user-register>
    </mat-list-item>
    <mat-list-item>
        <app-user-login></app-user-login>
    </mat-list-item>
</mat-list>
